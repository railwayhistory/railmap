<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.0/css/ol.css" type="text/css">
    <style>
      body {
        margin: 0;
      }
      .map {
        height: 100%;
        width: 100%;
        position: absolute;
        padding: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          new ol.layer.Tile({
            source: new ol.source.OSM({
              url: "/{z}/{x}/{y}.png",
              opaque: false,
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([8.82, 47.41]),
          zoom: 6
        }),
      });
    </script>
  </body>
</html>
